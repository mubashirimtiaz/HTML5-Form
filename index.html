<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <main>
        <form action="" method="post" autocomplete="off">
            <fieldset>
                <legend>HTML5 FORM</legend>
                <label for="userName">name</label>
                <input type="text" name="userName" id="userName" required>
                <p>name must contains alphabets</p>
                <label for="userEmail">email</label>
                <input type="text" name="userEmail" id="userEmail" required>
                <p>email must be correct format i.e xxx@abc.xyz</p>
                <label for="userCountry">country</label>
                <select name="userCountry" id="userCountry" required>
                    <option value="pakistan">pakistan</option>
                    <option value="afghanistan">afghanistan</option>
                    <option value="bangladesh">bangladesh</option>
                    <option value="india">india</option>
                    <option value="china">china</option>
                </select>
                <label>Gender</label>
                <input type="checkbox" name="userGender" id="male" checked><label for="male" class="inline-label">male</label>
                <br />
                <input type="checkbox" name="userGender" id="female"><label for="female" class="inline-label">female</label>
                <label>have cnic?</label>
                <input type="radio" name="userCnic" id="yes" checked><label for="yes" class="inline-label">yes</label>
                <br />
                <input type="radio" name="userCnic" id="no"><label for="no" class="inline-label">no</label>
                <label for="userQuery">any query</label>
                <textarea name="userQuery" id="userQuery" rows="5" placeholder="write..."></textarea>

                <input type="submit" value="Submit">

            </fieldset>
        </form>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
